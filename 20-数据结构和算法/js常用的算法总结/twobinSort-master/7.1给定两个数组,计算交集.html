<body>
    <script>

        function intersection(nums1, nums2) {
            let map1 = new Set(nums1);
            let map2 = new Set(nums2);
            let arr = []
            map1.forEach(item => {
                if (map2.has(item)) {
                    arr.push(item)
                }
            })
            return arr
        }
    </script>
