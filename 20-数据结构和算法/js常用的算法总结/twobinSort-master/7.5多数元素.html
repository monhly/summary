        // console.log(majorityEle([2, 2, 1, 1, 1, 2, 1]))

        var majorityEle = function (nums) {
            const map = {};
            const n = nums.length >> 1;
            for (let index = 0; index < nums.length; index++) {
                let val = nums[index];
                map[val] = (map[val] || 0) + 1
                if (map[val] > n) return val

            }
        }
    </script>
