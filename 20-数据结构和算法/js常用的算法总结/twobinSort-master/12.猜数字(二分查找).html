    <script>
        // 二分查找猜数字:在一个有序的序列中查找某一个值,
        /*
            A:0~100猜一个数字
            B:50
            A:大了
            B:25
            A:没错你猜对了


        */
        //思路分析:1.设定一个区间 low和high 2.找出口:找到target,返回target,否则寻找,把区间缩小后继续递归
        function binaryFind(arr, target, low = 0, high = arr.length - 1) {
            const n = Math.floor((low + high) / 2);
            const cur = arr[n]
            if (cur === target) {
                return //此时说明找到了
            } else if (cur > target) {
                //当前值比目标值大,则说明目标值,比较小
                return binaryFind(arr, target, low, n - 1)

            } else if (cur < target) {
                return binaryFind(arr, target, n + 1, high)

            }
            //没有找到
            return -1

        }

        //使用while循环
        function binaryFind1(arr, target) {
            var low = 0,
                high = arr.length - 1,
                mid;
            while (low <= high) {
                mid = Math.floor((low + high) / 2)
                if (target === arr[mid]) {
                    return
                }
                if (target > arr[mid]) {
                    low = mid + 1
                } else if (target < arr[mid]) {
                    high = mid - 1
                }
            }
            return -1

        }
