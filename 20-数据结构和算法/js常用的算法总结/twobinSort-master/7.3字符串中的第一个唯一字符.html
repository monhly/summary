        const firstUniqChar = (s) => {
            const obj = {}
            //for of遍历字符串值是字符串本身
            for (const v of s) {
                obj[v] = (obj[v] || 0) + 1
            }
            for (let index = 0; index < s.length; index++) {
                let val = s[index]
                if (obj[val] === 1) {
                    return index
                }
            }
            return -1
        }

    </script>
