    <script>
        //为了表示给定链表中的环，我们使用整数 pos 来表示链表尾连接到链表中的位置（索引从 0 开始）。 如果 pos 是 -1，则在该链表中没有环。

        //使用标记法
        //给每一个已经遍历过的节点,增加一个标记位,遍历链表当出现下一个节点已经被标记的时候,则证明单链表是有环的
        let hasCycle = function(head) {
            while (head) {
                if (head.flag) return true;
                head.flag = true;
                head = head.next;
            }
            return false;
        };
        //使用JSON.stringify()不能序列化含有循环引用的结构
        let hasCycle2 = function(head) {
            try {
                JSON.stringify(head);
                return false;
            } catch (error) {
                return true;
            }
        };
    </script>
