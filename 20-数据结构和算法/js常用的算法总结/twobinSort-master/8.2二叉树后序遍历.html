        //2.采用迭代算法:
        var postorderTraversal = function (root) {
            let arr = [], stack = [];
            if (root) stack.push(root);
            while (stack.length > 0) {
                const chTree = stack.pop()
                arr.unshift(chTree.val)
                if (chTree.left) stack.push(chTree.left)
                if (chTree.right) stack.push(chTree.right)

            }
            return arr
        };
