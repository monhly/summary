        const answer = s => {
            let map = {
                '{': '}',
                '[': ']',
                '(': ')'
            },
                stack = [];
            for (let index = 0; index < s.length; index++) {
                let item = s[index]
                if (map[item]) {
                    stack.push(item)
                } else if (item !== map[stack.pop()]) return false
            }
            return stack.length === 0
        }
