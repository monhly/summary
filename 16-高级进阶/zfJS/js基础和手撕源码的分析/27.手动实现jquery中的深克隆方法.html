        //手动实现深克隆;
        function deepClone(obj) {
            if (!/^(object|function)$/.test(typeof obj)) {
                return obj
            }
            //判断传入的是object还是array
            let clone = [],
                keys = [...Object.keys(obj), ...Object.getOwnPropertySymbols(obj)]
            Array.isArray(obj) ? null : clone = {}
            //each keys
            keys.forEach(item => {
                clone[item] = deepClone(obj[item])
            })
            return clone
        }
        let arr = [
            {
                name: '哈哈',
                list: [1, 2, 3, 4, 5],

            }
        ]
