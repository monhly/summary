        function _each(obj, callback) {
            var length, i = 0
            //判断当前传入的数据是否是数组
            if (obj instanceof Array) {
                length = obj.length;
                for (; i < length; i++) {
                    if (callback(obj[i], i) === false) break
                }
            } else {
                for (const key in obj) {
                    if (callback.call(obj[i], i) === false) break
                }
            }
            return obj
        }
    </script>
