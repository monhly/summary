<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //不会改变原来的数组的有:(返回新数组)
        /*
            concat---链接两个或多个数组,并返回结果
            every-----检测元素的每个元素是否都符合条件
            some----检测是否有元素符合指定的条件
            filter----检测数组元素,返回符合条件的所有元素的数组;
            indexOf---检测数组中的元素,并返回它所在的位置;
            join----把数组中所有的元素放入到一个字符串中;
            toString()把数组转换成字符串,并返回结果;
            lastIndexOf()返回一个指定的字符串值最后出现的位置;
            map()====通过指定函数处理数组的每个元素,并返回处理后的数组;
            slice()选取数组的一部分,并返回一个新的数组;
            valueOf----返回数组对象的原始值
        */

        //会改变原来的数组;
        /*
        pop 删除数组的最后一个元素;
        push 向数组的末尾添加一个元素;
        shift 删除返回数组的第一个元素;
        unshift 向数组的开头添加一个或更多的元素,
        reserve 反转数组的顺序;
        sort 对数组进行排序;
        splice  用于插入/删除/替换数组的元素
        */
    </script>
</body>

</html>
