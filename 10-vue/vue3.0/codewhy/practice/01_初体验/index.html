<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="haha">
        <ul>
            <template v-for="(value,key) in info">
                <li>{{key}}----{{value}}</li>
            </template>
        </ul>
    </template>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const why = {
            template: `#haha`,
            data() {
                return {
                    count: 1,
                    info: {
                        name: '哈哈',
                        age: 'asdas',
                    }
                }
            },
            methods: {
                increament() {
                    this.count++
                }
            },
        };
        const app = Vue.createApp(why);
        app.mount('#app')
        //声明式编程和命令式编程;

    </script>
</body>

</html>
